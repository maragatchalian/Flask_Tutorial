<html>
    <head>
        {% if title %}
        <title>{{ title}} - microblog</title>
        {% else %}
        <title> Welcome to microblog</title>
        {% endif %}
    </head>
    <body>
        <h1>Hi, {{ user.nickname }}!</h1>
        {% for posts in posts %}
        <div><p>{{ posts.author.nickname }} says: <b>{{ posts.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
